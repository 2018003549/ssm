<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试springmvc处理ajax" @click="testAjax()"><br><br>
    <input type="button" value="测试springmvc处理json请求参数" @click="testRequestBody()"><br><br>
    <input type="button" value="测试springmvc响应json请求参数" @click="testResponseBody()"><br><br>
    <a th:href="@{test/down}">下载图片</a><br>
    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        <input type="file" name="photo"><br>
        <input type="submit">
    </form>
</div>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue=new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/springmvc_ajax/testAjax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testRequestBody(){
                axios.post(
                    "/springmvc_ajax/testRequestBody",
                    {username:"admin",password:"123456"}
                )
            },
            testResponseBody(){
                axios.post(
                    "/springmvc_ajax/testResponseBody"
                ).then(response=>{
                    console.log(response.data)
                })
            }
        }
    });
</script>
</body>
</html>
